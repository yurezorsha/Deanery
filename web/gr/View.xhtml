<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGrTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGrLabel_idGroup}"/>
                    <h:outputText value="#{grController.selected.idGroup}" title="#{bundle.ViewGrTitle_idGroup}"/>
                    <h:outputText value="#{bundle.ViewGrLabel_name}"/>
                    <h:outputText value="#{grController.selected.name}" title="#{bundle.ViewGrTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{grController.destroyAndView}" value="#{bundle.ViewGrDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGrEditLink}"/>
                <br />
                <h:commandLink action="#{grController.prepareCreate}" value="#{bundle.ViewGrCreateLink}" />
                <br />
                <h:commandLink action="#{grController.prepareList}" value="#{bundle.ViewGrShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGrIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
