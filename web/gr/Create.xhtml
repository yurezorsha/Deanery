<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGrTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGrLabel_idGroup}" for="idGroup" />
                    <h:inputText id="idGroup" value="#{grController.selected.idGroup}" title="#{bundle.CreateGrTitle_idGroup}" required="true" requiredMessage="#{bundle.CreateGrRequiredMessage_idGroup}"/>
                    <h:outputLabel value="#{bundle.CreateGrLabel_name}" for="name" />
                    <h:inputText id="name" value="#{grController.selected.name}" title="#{bundle.CreateGrTitle_name}" />
                </h:panelGrid>
                <br />
                <p:commandButton action="#{grController.create}" value="#{bundle.CreateGrSaveLink}" />
                <br />
                <br />
                <p:commandButton action="#{grController.prepareList}" value="#{bundle.CreateGrShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.CreateGrIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
