<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGrTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGrLabel_idGroup}" for="idGroup" />
                    <h:inputText id="idGroup" value="#{grController.selected.idGroup}" title="#{bundle.EditGrTitle_idGroup}" required="true" requiredMessage="#{bundle.EditGrRequiredMessage_idGroup}"/>
                    <h:outputLabel value="#{bundle.EditGrLabel_name}" for="name" />
                    <h:inputText id="name" value="#{grController.selected.name}" title="#{bundle.EditGrTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{grController.update}" value="#{bundle.EditGrSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGrViewLink}"/>
                <br />
                <h:commandLink action="#{grController.prepareList}" value="#{bundle.EditGrShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGrIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
