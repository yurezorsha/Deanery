<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     
    <ui:composition template="/template2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
             <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <h:form>
                <p:commandButton  value="Yes" type="button"
                    styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button"
                    styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </h:form>
        </p:confirmDialog>
              
            <h:form styleClass="jsfcrud_list_form">
                
            
               
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStudEmpty}" rendered="#{studController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{studController.items.rowCount > 0}">
                    <h:outputText value="#{studController.pagination.pageFirstItem + 1}..#{studController.pagination.pageLastItem + 1}/#{studController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{studController.previous}" value="#{bundle.Previous} #{studController.pagination.pageSize}" rendered="#{studController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{studController.next}" value="#{bundle.Next} #{studController.pagination.pageSize}" rendered="#{studController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{studController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudTitle_idStud}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudTitle_surName}"/>
                            </f:facet>
                            <h:outputText value="#{item.surName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudTitle_patronymic}"/>
                            </f:facet>
                            <h:outputText value="#{item.patronymic}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudTitle_course}"/>
                            </f:facet>
                            <h:outputText value="#{item.course}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudTitle_gr}"/>
                            </f:facet>
                            <h:outputText value="#{item.gr.getName()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton  action="#{studController.prepareView}" value="#{bundle.ListStudViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton  action="#{studController.prepareEdit}" value="#{bundle.ListStudEditLink}"/>
                            <h:outputText value=""/>
                            <p:commandButton action="#{studController.destroy()}" value="#{bundle.ListStudDestroyLink}">
                                <p:confirm header="Confirmation" message="Are you sure?" />
                            
                            </p:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton  action="#{studController.prepareCreate}" value="#{bundle.ListStudCreateLink}"/>
                <br />
               
    
            </h:form>
        </ui:define>
    </ui:composition>

</html>
