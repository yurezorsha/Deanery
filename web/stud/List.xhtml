<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:commandButton action="#{studController.UpCourse()}" title="#{bundle.UpCourse}" value="#{bundle.UpCourse}"></h:commandButton>
                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStudEmpty}" rendered="#{studController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{studController.items.rowCount > 0}">
                    <h:outputText value="#{studController.pagination.pageFirstItem + 1}..#{studController.pagination.pageLastItem + 1}/#{studController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{studController.previous}" value="#{bundle.Previous} #{studController.pagination.pageSize}" rendered="#{studController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{studController.next}" value="#{bundle.Next} #{studController.pagination.pageSize}" rendered="#{studController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{studController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudTitle_idStud}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudTitle_surName}"/>
                            </f:facet>
                            <h:outputText value="#{item.surName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudTitle_patronymic}"/>
                            </f:facet>
                            <h:outputText value="#{item.patronymic}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudTitle_course}"/>
                            </f:facet>
                            <h:outputText value="#{item.course}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudTitle_gr}"/>
                            </f:facet>
                            <h:outputText value="#{item.gr.getName()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{studController.prepareView}" value="#{bundle.ListStudViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studController.prepareEdit}" value="#{bundle.ListStudEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studController.destroy}" value="#{bundle.ListStudDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{studController.prepareCreate}" value="#{bundle.ListStudCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListStudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
