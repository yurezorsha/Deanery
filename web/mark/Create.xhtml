<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMarkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMarkLabel_idMark}" for="idMark" />
                    <h:inputText id="idMark" value="#{markController.selected.idMark}" title="#{bundle.CreateMarkTitle_idMark}" required="true" requiredMessage="#{bundle.CreateMarkRequiredMessage_idMark}"/>
                    <h:outputLabel value="#{bundle.CreateMarkLabel_mark}" for="mark" />
                    <h:inputText id="mark" value="#{markController.selected.mark}" title="#{bundle.CreateMarkTitle_mark}" />
                    <h:outputLabel value="#{bundle.CreateMarkLabel_date}" for="date" />
                    <h:inputText id="date" value="#{markController.selected.date}" title="#{bundle.CreateMarkTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMarkLabel_student}" for="student" />
                    <h:selectOneMenu id="student" value="#{markController.selected.student}" title="#{bundle.CreateMarkTitle_student}" >
                        <f:selectItems value="#{studController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMarkLabel_subject}" for="subject" />
                    <h:selectOneMenu id="subject" value="#{markController.selected.subject}" title="#{bundle.CreateMarkTitle_subject}" >
                        <f:selectItems value="#{subjectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{markController.create}" value="#{bundle.CreateMarkSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{markController.prepareList}" value="#{bundle.CreateMarkShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMarkIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
