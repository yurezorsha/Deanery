<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTeacherTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTeacherLabel_idTeach}" for="idTeach" />
                    <h:inputText id="idTeach" value="#{teacherController.selected.idTeach}" title="#{bundle.CreateTeacherTitle_idTeach}" required="true" requiredMessage="#{bundle.CreateTeacherRequiredMessage_idTeach}"/>
                    <h:outputLabel value="#{bundle.CreateTeacherLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{teacherController.selected.firstName}" title="#{bundle.CreateTeacherTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreateTeacherLabel_surName}" for="surName" />
                    <h:inputText id="surName" value="#{teacherController.selected.surName}" title="#{bundle.CreateTeacherTitle_surName}" />
                    <h:outputLabel value="#{bundle.CreateTeacherLabel_patronymic}" for="patronymic" />
                    <h:inputText id="patronymic" value="#{teacherController.selected.patronymic}" title="#{bundle.CreateTeacherTitle_patronymic}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teacherController.create}" value="#{bundle.CreateTeacherSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{teacherController.prepareList}" value="#{bundle.CreateTeacherShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTeacherIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
