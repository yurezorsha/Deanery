<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTeacherTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTeacherLabel_idTeach}" for="idTeach" />
                    <h:inputText id="idTeach" value="#{teacherController.selected.idTeach}" title="#{bundle.EditTeacherTitle_idTeach}" required="true" requiredMessage="#{bundle.EditTeacherRequiredMessage_idTeach}"/>
                    <h:outputLabel value="#{bundle.EditTeacherLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{teacherController.selected.firstName}" title="#{bundle.EditTeacherTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditTeacherLabel_surName}" for="surName" />
                    <h:inputText id="surName" value="#{teacherController.selected.surName}" title="#{bundle.EditTeacherTitle_surName}" />
                    <h:outputLabel value="#{bundle.EditTeacherLabel_patronymic}" for="patronymic" />
                    <h:inputText id="patronymic" value="#{teacherController.selected.patronymic}" title="#{bundle.EditTeacherTitle_patronymic}" />
                </h:panelGrid>
                <p:commandButton action="#{teacherController.update}" value="#{bundle.EditTeacherSaveLink}"/>
                <br />
                <br />
                <p:button outcome="View" value="#{bundle.EditTeacherViewLink}"/>
                <br />
                <p:commandButton action="#{teacherController.prepareList}" value="#{bundle.EditTeacherShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.EditTeacherIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
