<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubjectLabel_idSubj}"/>
                    <h:outputText value="#{subjectController.selected.idSubj}" title="#{bundle.ViewSubjectTitle_idSubj}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_name}"/>
                    <h:outputText value="#{subjectController.selected.name}" title="#{bundle.ViewSubjectTitle_name}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_teacher}"/>
                    <h:outputText value="#{subjectController.selected.teacher}" title="#{bundle.ViewSubjectTitle_teacher}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subjectController.destroyAndView}" value="#{bundle.ViewSubjectDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSubjectEditLink}"/>
                <br />
                <h:commandLink action="#{subjectController.prepareCreate}" value="#{bundle.ViewSubjectCreateLink}" />
                <br />
                <h:commandLink action="#{subjectController.prepareList}" value="#{bundle.ViewSubjectShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSubjectIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
